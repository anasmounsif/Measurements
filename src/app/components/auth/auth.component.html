<form (ngSubmit)="logIn()" class="row g-3">
  <div class="col-auto">
    <label class="visually-hidden" for="username">Email</label>
    <input
      [(ngModel)]="username"
      class="form-control"
      id="username"
      name="username"
      placeholder="Username"
      type="text"
    >
  </div>
  <div class="col-auto">
    <label class="visually-hidden" for="password">Password</label>
    <input
      [(ngModel)]="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Password"
      type="password"
    >
  </div>
  <div class="col-auto">
    <button class="btn btn-dark mb-3" type="submit">Confirm identity</button>
  </div>
</form>
